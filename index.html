<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Форма отправки данных</title>
</head>
<body>
  <h1>Отправь свои данные</h1>
  <form action="/submit" method="POST">
    <label>
      Имя: <input type="text" name="name" required />
    </label>
    <br />
    <label>
      Email: <input type="email" name="email" required />
    </label>
    <br />
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
